<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 표</title>
    <link rel="stylesheet" href="responsive-table.css">
</head>
<body>
    
        <table class="table">
            <caption>표제목</caption>
            <!-- colgroup : 열의 그룹 -->
            <colgroup>
                <col style="width:10rem">
                <col style="width:20rem">
                <!-- 가장 긴거 가로크기 뺴기 -->
                <col>
                <col style="width:30rem">
            </colgroup>
            <thead>
                <tr>
                    <th>월</th>
                    <th>형태</th>
                    <th>부원회 운영방안</th>
                    <th>비고</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-text="월 TEST" >1</td>
                    <td>격려방문</td>
                    <td>'희망' 부원회
                        새학년 결의를 세우고 신행학 도전을 실천합니다.
                    </td>
                    <td>
                        [어서 1253쪽 16행 - 희망]
                    </td>
                </tr>
                <tr>
                    <td data-text="월 TEST">
                        2
                    </td>
                    <td>
                        문화회관(또는 온라인)
                    </td>
                    <td>
                        '미래부 7지침' 부원회
                        7지침 실천을 통해
                        체험을 만들 수 있도록 격려합니다.
                    </td>
                    <td>[어서 1192쪽 16행 - 신심의 병법]</td>
                </tr>
            </tbody>
        </table>

</body>
</html>
